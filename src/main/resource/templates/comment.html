<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>个人博客</title></head>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link href="logo.ico" rel="shortcut icon" />
    <script src="plugin/jquery.min.js"></script>
    <script src="plugin/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="plugin/jquery.page.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript" src="js/msg.js"></script>
    <script type="text/javascript" src="js/bootstrap-paginator.js"></script>
    <!--<script src="js/snowy.js"></script>-->

    <body>
        <!-- header -->
        <div id="header"></div>
        <div class="w_container" id="comments" name="top">
            <div class="container" >
                <div class="row w_main_row">
                    <ol class="breadcrumb w_breadcrumb">
                        <li>
                            <a href="#">首页</a></li>
                        <li class="active">留言版</li>
                        <span class="w_navbar_tip">你，生命中最重要的过客，之所以是过客，因为你未曾为我停留。</span></ol>
                    <div class="col-lg-9 col-md-9 w_main_left">
                        <div id="messageInput"></div>
                        <div class="commentList">
                            <div class="comment-tab">
                                <div class="come-comt">
                                    <i class="fa fa-comments"></i>评论列表
                                    <span id="comment_count">（有 <span id="msgCount" >0 </span> 条评论）</span>
                                    <span id="msgjoin">
                                        <a href="#top">
                                            <i class="fa fa-bell"></i>参与讨论</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="list">
                            <ul></ul>
                        </div>
                        <!-- 分页 -->
                        <span style="font-size:14px;"><ul class="pagination" id="pageUl"></ul></span>
                        <script>
                        $(function(){
                                var element = $('#pageUl');
                                var options = {
                                    bootstrapMajorVersion:3, //bootstrap的版本要求
                                    currentPage: 2,          //设置当前页
                                    numberOfPages: 5,		 //设置可以点击到的页数范围
                                    totalPages:11            //设置总页数
                        //          numberOfPages:5        //一页列出多少数据
                                }
                                element.bootstrapPaginator(options);
                            });

                            </script>
                    </div>
                    <div class="col-lg-3 col-md-3 w_main_right">
                        <img src="img/slider/aboutphoto.png" /></div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div id="footer"></div>
        <!--toTop-->
        <div id="shape">
            <div class="shapeColor">
                <div class="shapeFly"></div>
            </div>
        </div>
             <script>$(function() {
                                        $("#messageInput").load("messageInput");
                                        getMsgCount();
                                        initMessage();
                                    })</script>
      </body>

</html>
